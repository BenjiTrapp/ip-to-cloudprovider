name: Scan Ips and store as GitHub Issue

on:
  push:
    paths:
      - 'ips_to_scan.txt'

jobs:
  ipscanner:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build
      run: make build

    - name: Run ip-to-cloudprovider command
      run: |
        OUTPUT=$(ip-to-cloudprovider check-file ips_to_scan.txt)
        echo "OUTPUT=$OUTPUT" >> $GITHUB_ENV

    - name: Create issue
      run: |
        gh issue create -t "New IP information" -b "IP information: $OUTPUT"
      env:
        OUTPUT: ${{ steps.ipscanner.outputs.OUTPUT }}
